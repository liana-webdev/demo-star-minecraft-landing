<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Star Minecraft</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div id="invisible-div"></div>
  <header id="header">
    <div class="bg-1"></div>
    <div class="module" id="module"></div>

    <!-- <div class="module-2" id="module-2"> -->
    <div id="module-2" class="module-2 bg-blurred"></div>
    <div id="module-3" class="module-3 bg-normal"></div>
    <!-- </div> -->
    <nav>
      <a class="nav-item" href="#">

        <div class="link-line"></div>
        <p>Главная</p>
        <div class="link-line"></div>

      </a>

      <a class="nav-item" href="#">

        <div class="link-line"></div>
        <p>О нас</p>
        <div class="link-line"></div>

      </a>
      <a class="nav-item" href="#">

        <div class="link-line"></div>
        <p>Новости</p>
        <div class="link-line"></div>

      </a>
      <a class="nav-item" href="#">

        <div class="link-line"></div>
        <p>Начать играть</p>
        <div class="link-line"></div>

      </a>

      <a class="nav-item" href="#">

        <div class="link-line"></div>
        <p>Покупка валюты</p>
        <div class="link-line"></div>

      </a>
      <div class="nav-menu-btn">
        <img src="./img/menu_button.png" alt="">
      </div>
    </nav>
    <div class="container">

      <div class="left-content">

        <img class="left-panel" src="./img/left_panel_home.png" alt="">
        <div class="panel-content">
          <div class="img-1"><img src="./img/panel content/Уникальные.png" alt=""></div>
          <div class="img-2"><img src="./img/panel content/Масштабные.png" alt=""></div>
          <div class="img-3">
            <img class="img-3back" style="position: absolute; z-index: 0;"
              src="./img/panel content/BLUR Режимы Minecraft.png" alt="">
            <img class="img-3back" style="position: absolute; z-index: 0;"
              src="./img/panel content/BLUR Режимы Minecraft.png" alt="">
            <img style="z-index: 1;" src="./img/panel content/Режимы Minecraft.png" alt="">
          </div>
        </div>

      </div>

      <div class="middle-content">
        <div class="logo">

          <img src="./img/logo parts/bg logo.png" alt="">
          <img src="./img/logo parts/main frame.png" alt="">
          <img class="we" src="./img/logo parts/white edges.png" alt="">
          <div class="typewriter">
            <div class="typewriter-text">STAR CORP<sup>TM</div>
          </div>
        </div>
        <div class="starminecraft-header">
          <img class="sm-heading-bg" src="./img/starminecraft_header_rainbow.png" alt="">
          <img src="./img/starminecraft_header.png" alt="">

        </div>
        <div class="glowing-line">
          <img class="img1" src="./img/line_parts/wide_rainbow_blur.png" alt="">
          <img class="img2" src="./img/line_parts/white_blur.png" alt="">
          <img class="img3" src="./img/line_parts/big_yellow_blur.png" alt="">
          <img class="img4" src="./img/line_parts/little_white_blur.png" alt="">
          <img class="img5" src="./img/line_parts/white_line.png" alt="">
        </div>
        <div class="text">
          <h1>мини-игры нового уровня</h1>
          <p>Ощути космические масштабы и уникальность каждого из режимов Minecraft проекта Star Minecraft<sup
              style="font-size: 10px;">TM</sup>.
            Заходи в игру и
            покажи на что ты способен!</p>
        </div>
        <div class="button">
          <img class="button-frame" style="position: absolute;" src="./img/button.png" alt="">
          <div class="button-text">
            <img class="button-text-bg" src="./img/НАЧАТЬ ИГРАТЬ blur.png" alt="">
            <img src="./img/НАЧАТЬ ИГРАТЬ.png" alt="">
          </div>
        </div>
      </div>
      <div class="right-content">
        <img class="right-panel" src="./img/right_panel_home.png" alt="">
        <div class="panel-content">
          <div class="img-1"><img src="./img/panel content/С нами уже.png" alt=""></div>
          <div class="img-2">
            <img style="position: absolute; z-index: 0;" class="img-2back" src="./img/panel content/Vector 1.png"
              alt="">
            <img style="z-index: 1;" src="./img/panel content/1 239 300.png" alt="">
          </div>
          <div class="img-3"><img src="./img/panel content/игроков.png" alt=""></div>
        </div>
      </div>
    </div>
  </header>

  <div style="height: 100vh;" class="container-2">
    <img src="./img/2nd page экран.png" alt="">
  </div>

  <script src="./script.js"></script>
</body>

</html>
